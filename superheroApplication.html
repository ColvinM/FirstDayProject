<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Superhero Application</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--My CSS-->
    <link href="/css/site.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">My First Project</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/page2.html">Page 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/page3.html">Marvel</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/superheroApplication.html">Superhero
                                Application</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container text-center">
        <h2>Superhero Application</h2>
        <div class="minHeight">
            <div class="row">
                <div class="col-1 bg-secondary">
                    Safe Lives Today!
                </div>
                <div class="col-10 text-start">
                    <form action="#" class="row gy-2">
                        <div class="col-12">
                            <label for="superheroName" class="form-label">Superhero Name</label>
                            <input name="superheroName" type="text" id="superheroName" class="form-control" />
                        </div>
                        <div class="col-12">
                            <label for="alterEgoName" class="form-label">Alter Ego</label>
                            <input name="alterEgoName" type="text" id="alterEgoName" class="form-control" />
                        </div>
                        <div class="col-12">
                            <label for="planetName" class="form-label">Planet of Origin</label>
                            <input name="planetName" type="text" id="planetName" class="form-control" />
                        </div>
                        <div class="col-12">
                            <label for="country" class="form-label">Country</label>
                            <input name="country" type="text" id="country" class="form-control" />
                        </div>
                        <div class="col-12">
                            <label for="address" class="form-label">Address</label>
                            <input name="address" type="text" id="address" class="form-control" />
                        </div>
                        <div class="col-12">
                            <label for="address2" class="form-label">Address 2</label>
                            <input name="address2" type="text" id="address2" class="form-control" />
                        </div>
                        <div class="col-4">
                            <label for="city" class="form-label">City</label>
                            <input name="city" type="text" id="city" class="form-control" />
                        </div>
                        <div class="col-4">
                            <label for="state" class="form-label">State</label>
                            <input name="state" type="text" id="state" class="form-control" />
                        </div>
                        <div class="col-4">
                            <label for="zip" class="form-label">Zip</label>
                            <input name="zip" type="text" id="zip" class="form-control" />
                        </div>
                        <div class="col-12">
                            <label for="phone" class="form-label">Contact Info</label>
                            <input name="phone" type="text" id="phone" class="form-control" />
                        </div>
                        <div class="col-12 col-md-8">
                            <label for="riskLife" class="form-label">Willing to sacrifice my life if necessary for the greater good?</label>
                            <select name="riskLife" id="riskLife" class="form-select">
                                <option selected>Choose...</option>
                                <option value="YES">Yes</option>
                                <option value="NO">No</option>  
                            </select>
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input name="startDate" type="text" id="startDate" class="form-control" />
                        </div>
                        <div class="col-3"><label>Preferred Hours:</label></div>
                        <div class="col-3">
                            <div class="form-check">
                                <input type="checkbox" name="fullTime" id="fullTime" class="form-check-input" />
                                <label class="form-check-label" for="fullTime">
                                    Full-Time
                                </label>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-check">
                                <input type="checkbox" name="partTime" id="partTime" class="form-check-input" />
                                <label class="form-check-label" for="partTime">
                                    Part-Time
                                </label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input type="checkbox" name="freeLance" id="freeLance" class="form-check-input" />
                                <label class="form-check-label" for="freeLance">
                                    Free Lance
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="superPowers" class="form-label">Super Powers</label>
                            <input name="superPowers" type="text" id="superPowers" class="form-control" />
                        </div>
                        <div class="col-12">
                            <label for="sidekicks" class="form-label">Sidekicks</label>
                            <input name="sidekicks" type="text" id="sidekicks" class="form-control" />
                        </div>
                        <div class="col-12">
                            <label for="weakness" class="form-label">Weaknesses</label>
                            <input name="weakness" type="text" id="weakness" class="form-control" />
                        </div>
                        <div class="col-12">
                            <label for="languages" class="form-label">Languages</label>
                            <input name="languages" type="text" id="languages" class="form-control" />
                        </div>
                        <div class="col-12">
                            <label for="armorColor" class="form-label">Armor Color</label>
                            <input name="armorColor" type="text" id="armorColor" class="form-control" />
                        </div>
                        <div class="col-12">
                            <label for="nemesis" class="form-label">Nemesis</label>
                            <input name="nemesis" type="text" id="nemesis" class="form-control" />
                        </div>
                        <div class="col-12">
                            <label for="experience" class="form-label">Experience</label>
                            <input name="experience" type="text" id="experience" class="form-control" />
                        </div>
                        <div class="col-12 text-end">
                            <button class="btn btn-primary btn-lg mb-2" type="submit">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-1 bg-primary">
                    Hero Needed!
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer></footer>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
